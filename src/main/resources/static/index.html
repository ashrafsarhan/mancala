<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">Connect to game:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
		</div>
		</form>
		<div class="row row-centered">
			<div class="col-sm-1 col-centered">
			    <span>Player.1</span>
				<span class="btn btn-default btn-circle">0</span>
			</div>
			<div class="col-sm-3 col-centered">
			 <div class="row row-centered">
				<div class="btn-group">
					<button type="button" class="btn btn-primary">6</button>
					<button type="button" class="btn btn-primary">6</button>
					<button type="button" class="btn btn-primary">6</button>
					<button type="button" class="btn btn-primary">6</button>
					<button type="button" class="btn btn-primary">6</button>
					<button type="button" class="btn btn-primary">6</button>
				</div>
             </div>
             <div class="row row-centered">
				<div class="btn-group">
					<button type="button" class="btn btn-danger">6</button>
					<button type="button" class="btn btn-danger">6</button>
					<button type="button" class="btn btn-danger">6</button>
					<button type="button" class="btn btn-danger">6</button>
					<button type="button" class="btn btn-danger">6</button>
					<button type="button" class="btn btn-danger">6</button>
				</div>
			 </div>
			</div>
			<div class="col-sm-1 col-centered">
			    <span>Player.2</span>
			    <span class="btn btn-default btn-circle">0</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="name">Chat:</label> <input type="text" id="content"
							class="form-control" placeholder="Your message here...">
					</div>
					<button id="send" class="btn btn-default" type="submit">Send</button>
				</form>
			</div>
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Messages</th>
						</tr>
					</thead>
					<tbody id="messages">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
