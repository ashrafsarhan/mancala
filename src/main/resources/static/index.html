<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">Connect to game:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
		</div>
		</form>
		<div class="row">
			<div class="col-md-12">
				<table id="game" class="table table-striped">
					<thead>
						<tr>
							<th>Mancala Game</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th class="text-center">Player.1</th>
						</tr>
						<tr>
							<th>
								<div class="btn-group btn-group-lg">
									<button type="button" class="btn btn-primary">6</button>
									<button type="button" class="btn btn-primary">6</button>
									<button type="button" class="btn btn-primary">6</button>
									<button type="button" class="btn btn-primary">6</button>
									<button type="button" class="btn btn-primary">6</button>
									<button type="button" class="btn btn-primary">6</button>
								</div>
							</th>
						</tr>
						<tr>
							<th> 
							<button type="button" class="pull-left btn btn-danger">0</button>
							<button type="button" class="pull-right btn btn-danger">0</button>
							</th>
						</tr>
						<tr>
							<th>
								<div class="btn-group btn-group-lg">
									<button type="button" class="btn btn-primary">6</button>
									<button type="button" class="btn btn-primary">6</button>
									<button type="button" class="btn btn-primary">6</button>
									<button type="button" class="btn btn-primary">6</button>
									<button type="button" class="btn btn-primary">6</button>
									<button type="button" class="btn btn-primary">6</button>
								</div>
							</th>
						</tr>
						<tr>
							<th class="text-center">Player.2</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="name">Chat:</label> <input type="text" id="name"
							class="form-control" placeholder="Your message here...">
					</div>
					<button id="send" class="btn btn-default" type="submit">Send</button>
				</form>
			</div>
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Messages</th>
						</tr>
					</thead>
					<tbody id="greetings">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
